audit:
  header:
    home: Головна
    audited_entities: сутності, що перевіряються
  audit_details:
    view_audit: Переглянути перевірку
    most_recent: (найновіші перші)
    entry_title: Переглянути всі операції в рамках цієї транзакції
    property: Атрибут
    old_value: Старе значення
    new_value: Нове значення
    transaction: Транзакція
    entity_per_entity: (сутність на сутність)
    operations_count: '%count% дій'
    summary:
      inserted: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>
        </code>
        <em>%source_label%</em> було <b>вставлено</b> <b>%user%</b> %ip%
      updated: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>
        </code>
        <em>%source_label%</em> було <b>оновлено</b> <b>%user%</b> %ip%
      deleted: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>
        </code>
        <em>%source_label%</em> було <b>видалено</b> <b>%user%</b> %ip%
      associated: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>
        </code>
        <em>%source_label%</em> було <b>пов'язане</b> з
        <code class="text-pink-500">
          <a href="%target_link%" class="code">%target%</a>
        </code>
        <em>%target_label%</em> <b>%user%</b> %ip%
      dissociated: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>е
        </code>
        <em>%source_label%</em> було <b>відокремлений</b> від
        <code class="text-pink-500">
          <a href="%target_link%" class="code">%target%</a>
        </code>
        <em>%target_label%</em> <b>%user%</b> %ip%
      unkown_user: 'анонімний користувач'
  pager:
    first: Перший
    previous: Попередній    
    last: Останній
    next: Наступний
    current: Поточний
    info: 'Показано <span class="font-medium">%pageStart%</span> - <span class="font-medium">%pageEnd%</span> з <span class="font-medium">%numResults%</span> результатів'
