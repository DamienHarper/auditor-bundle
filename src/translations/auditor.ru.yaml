audit:
  header:
    home: Главная
    audited_entities: проверяемые сущности
  audit_details:
    view_audit: Просмотр проверки
    most_recent: (самый последний первый)
    entry_title: Просмотреть все операции в рамках данной транзакции
    property: Атрибут
    old_value: Старое значение
    new_value: Новое значение
    transaction: Транзакция
    entity_per_entity: (сущность на сущность)
    operations_count: '%count% действий'
    summary:
      inserted: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>
        </code>
        <em>%source_label%</em> было <b>вставлено</b> <b>%user%</b> %ip%
      updated: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>
        </code>
        <em>%source_label%</em> было <b>обновлено</b> <b>%user%</b> %ip%
      deleted: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>
        </code>
        <em>%source_label%</em> было <b>удалено</b> <b>%user%</b> %ip%
      associated: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>
        </code>
        <em>%source_label%</em> было <b>связано</b> с
        <code class="text-pink-500">
          <a href="%target_link%" class="code">%target%</a>
        </code>
        <em>%target_label%</em> <b>%user%</b> %ip%
      dissociated: >-
        <code class="text-pink-500">
          <a href="%source_link%" class="code">%source%</a>
        </code>
        <em>%source_label%</em> было <b>отсоединено</b> от
        <code class="text-pink-500">
          <a href="%target_link%" class="code">%target%</a>
        </code>
        <em>%target_label%</em> by <b>%user%</b> %ip%
      unkown_user: 'анонимный пользователь'
  pager:
    first: Первый
    previous: Предыдущий
    last: Последний
    next: Следующий
    current: Текущий
    info: 'Показано <span class="font-medium">%pageStart%</span> - <span class="font-medium">%pageEnd%</span> из <span class="font-medium">%numResults%</span> результатов'
